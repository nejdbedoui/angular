<form [formGroup]="userForm" (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
    </div>
    <div class="form-group">
      <label for="birthDate">Birth Date:</label>
      <input type="date" class="form-control" id="birthDate" formControlName="birthDate" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="profession">Profession:</label>
      <input type="text" class="form-control" id="profession" formControlName="profession" required>
    </div>
    <div class="form-group">
      <label for="accountCategory">Account Category:</label>
      <input type="text" class="form-control" id="accountCategory" formControlName="accountCategory" required>
    </div>
    <div class="form-group">
      <label for="picture">Picture (Optional):</label>
      <input type="text" class="form-control" id="picture" formControlName="picture">
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
